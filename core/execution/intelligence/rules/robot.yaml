# Robot Framework Classification Rules
# Optimized for Robot Framework keyword-driven tests

name: robot
version: 1.0.0
description: Classification rules for Robot Framework tests

rules:
  # ============================================================================
  # AUTOMATION DEFECTS
  # ============================================================================
  
  - id: ROB_001
    description: Keyword failures
    match_any:
      - Keyword
      - No keyword with name
      - Invalid keyword
    failure_type: AUTOMATION_DEFECT
    confidence: 0.85
    priority: 15
  
  - id: ROB_002
    description: Library import failures
    match_any:
      - Importing library
      - Importing test library
      - Library does not exist
    failure_type: AUTOMATION_DEFECT
    confidence: 0.9
    priority: 10
  
  - id: ROB_003
    description: Variable/resource issues
    match_any:
      - Variable
      - Resource file
      - Resource does not exist
    failure_type: AUTOMATION_DEFECT
    confidence: 0.85
    priority: 18
  
  - id: ROB_004
    description: Element locator issues
    match_any:
      - Element
      - locator
      - not found
    requires_all:
      - Element
    failure_type: AUTOMATION_DEFECT
    confidence: 0.8
    priority: 20
  
  # ============================================================================
  # ENVIRONMENT ISSUES
  # ============================================================================
  
  - id: ROB_ENV_001
    description: Browser/driver issues
    match_any:
      - WebDriverException
      - Browser
      - driver
    failure_type: ENVIRONMENT_ISSUE
    confidence: 0.85
    priority: 12
  
  - id: ROB_ENV_002
    description: Timeout errors
    match_any:
      - Timeout
      - timed out
      - TimeoutException
    failure_type: ENVIRONMENT_ISSUE
    confidence: 0.75
    priority: 18
  
  # ============================================================================
  # PRODUCT DEFECTS
  # ============================================================================
  
  - id: ROB_PROD_001
    description: Assertion/verification failures
    match_any:
      - Should
      - Expected
      - but was
      - does not match
    failure_type: PRODUCT_DEFECT
    confidence: 0.75
    priority: 25
  
  - id: ROB_PROD_002
    description: Application errors
    match_any:
      - Error page
      - Exception
      - Server Error
    failure_type: PRODUCT_DEFECT
    confidence: 0.85
    priority: 20
