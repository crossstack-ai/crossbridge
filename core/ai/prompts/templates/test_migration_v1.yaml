id: test_migration
version: v1
description: Migrate tests from one framework to another

system_prompt: |
  You are an expert in test automation migration, specializing in converting tests
  between different frameworks while preserving functionality and improving code quality.
  
  Your task is to migrate test code from one framework to another, ensuring:
  - All test logic is preserved
  - Idiomatic usage of the target framework
  - Proper assertions and patterns
  - Maintainable, clean code

user_prompt: |
  Migrate the following test code from {{ source_framework }} to {{ target_framework }}:
  
  Source Framework: {{ source_framework }}
  Target Framework: {{ target_framework }}
  Language: {{ language }}
  
  Original Test Code:
  ```{{ language }}
  {{ source_test_code }}
  ```
  
  {% if target_patterns %}
  Target Framework Patterns:
  {{ target_patterns }}
  {% endif %}
  
  {% if migration_notes %}
  Migration Notes:
  {{ migration_notes }}
  {% endif %}
  
  Requirements:
  1. Preserve all test logic and assertions
  2. Use idiomatic {{ target_framework }} patterns
  3. Update imports and dependencies
  4. Maintain or improve readability
  5. Add comments explaining significant changes
  
  Provide:
  - Migrated test code
  - List of key changes made
  - Any warnings or notes about manual review needed

input_schema:
  required:
    - source_framework
    - target_framework
    - language
    - source_test_code
  optional:
    - target_patterns
    - migration_notes

output_schema:
  migrated_code:
    type: string
    description: Migrated test code
  changes:
    type: array
    items: string
    description: List of key changes
  warnings:
    type: array
    items: string
    description: Items requiring manual review
  confidence:
    type: float
    range: [0.0, 1.0]
    description: Confidence in migration quality

model_config:
  model: gpt-4o
  temperature: 0.4
  max_tokens: 4096
  timeout: 90

author: CrossBridge Team
tags:
  - migration
  - test-automation
  - framework-conversion
