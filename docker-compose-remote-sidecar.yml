services:
  crossbridge-sidecar:
    build:
      context: .
      dockerfile: Dockerfile
    image: crossbridge/crossbridge:${CROSSBRIDGE_VERSION:-0.2.0}
    container_name: crossbridge-sidecar
    hostname: crossbridge-sidecar
    ports:
      - "8765:8765"
    environment:
      # CrossBridge Configuration
      - CROSSBRIDGE_MODE=observer
      - CROSSBRIDGE_ENABLED=true
      - CROSSBRIDGE_ENV=${CROSSBRIDGE_ENV:-local}
      - CROSSBRIDGE_API_HOST=0.0.0.0
      - CROSSBRIDGE_API_PORT=8765
      - CROSSBRIDGE_LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CROSSBRIDGE_LOG_DIR=/data/logs
      
      # Database Configuration (PostgreSQL + pgvector)
      - CROSSBRIDGE_DB_HOST=${CROSSBRIDGE_DB_HOST:-postgres}
      - CROSSBRIDGE_DB_PORT=${CROSSBRIDGE_DB_PORT:-5432}
      - CROSSBRIDGE_DB_NAME=${CROSSBRIDGE_DB_NAME:-crossbridge}
      - CROSSBRIDGE_DB_USER=${CROSSBRIDGE_DB_USER:-crossbridge}
      - CROSSBRIDGE_DB_PASSWORD=${CROSSBRIDGE_DB_PASSWORD:-crossbridge_secret}
      
      # Application tracking
      - CROSSBRIDGE_PRODUCT_NAME=${CROSSBRIDGE_PRODUCT_NAME:-CrossBridge-RemoteSidecar}
      - CROSSBRIDGE_APPLICATION_VERSION=${CROSSBRIDGE_APPLICATION_VERSION:-v0.2.0}
      - CROSSBRIDGE_ENVIRONMENT=${CROSSBRIDGE_ENVIRONMENT:-production}
      
      # Optional: AI Provider Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      
      # Optional: Observability
      - GRAFANA_URL=${GRAFANA_URL:-}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
    
    volumes:
      # Mount data directory for persistence (consistent paths with main docker-compose)
      - ./crossbridge-data/logs:/data/logs
      - ./crossbridge-data/reports:/data/reports
      - ./crossbridge-data/cache:/data/cache
      
      # Mount credentials directory for AI provider auto-detection
      - ${HOME}/.crossbridge:/root/.crossbridge:ro
      
      # Mount configuration (optional)
      - ./crossbridge.yml:/opt/crossbridge/crossbridge.yml:ro
      - ./intelligence_config.yaml:/opt/crossbridge/intelligence_config.yaml:ro
    
    command: >
      python -c "from services.sidecar_api import SidecarAPIServer; import asyncio; server = SidecarAPIServer(host='0.0.0.0', port=8765); asyncio.run(server.start())"
    
    # Resource limits (recommended for production)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    
    networks:
      - crossbridge-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    
    restart: unless-stopped
  
  # PostgreSQL with pgvector extension
  postgres:
    image: ankane/pgvector:latest
    container_name: crossbridge-postgres
    hostname: postgres
    environment:
      - POSTGRES_DB=${CROSSBRIDGE_DB_NAME:-crossbridge}
      - POSTGRES_USER=${CROSSBRIDGE_DB_USER:-crossbridge}
      - POSTGRES_PASSWORD=${CROSSBRIDGE_DB_PASSWORD:-crossbridge_secret}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - crossbridge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crossbridge"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    
    # Only start if explicitly needed
    profiles:
      - database

  # Optional: Grafana for monitoring
  grafana:
    image: grafana/grafana:latest
    container_name: crossbridge-grafana
    hostname: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-postgresql-datasource,grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - crossbridge-network
    depends_on:
      - postgres
    restart: unless-stopped
    
    # Only start if explicitly needed
    profiles:
      - monitoring

networks:
  crossbridge-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  grafana-data:
    driver: local

# ============================================================================
# USAGE EXAMPLES
# ============================================================================
#
# Start sidecar only (minimal):
#   docker-compose -f docker-compose-remote-sidecar.yml up
#
# Start with database:
#   docker-compose -f docker-compose-remote-sidecar.yml --profile database up
#
# Start with monitoring:
#   docker-compose -f docker-compose-remote-sidecar.yml --profile monitoring up
#
# Full stack (sidecar + database + grafana):
#   docker-compose -f docker-compose-remote-sidecar.yml --profile database --profile monitoring up -d
#
# With custom environment variables:
#   CROSSBRIDGE_VERSION=0.3.0 LOG_LEVEL=DEBUG docker-compose -f docker-compose-remote-sidecar.yml up
#
# View logs:
#   docker-compose -f docker-compose-remote-sidecar.yml logs -f crossbridge-sidecar
#
# Stop services:
#   docker-compose -f docker-compose-remote-sidecar.yml down
#
# Clean up (including volumes):
#   docker-compose -f docker-compose-remote-sidecar.yml down -v
#
# Interactive shell:
#   docker-compose -f docker-compose-remote-sidecar.yml exec crossbridge-sidecar /bin/bash
#
# ============================================================================
